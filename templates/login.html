<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('/static/login.png');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            width: 100%;
        }

        .login-container h2 {
            margin: 0;
            font-size: 24px;
        }

        .login-container p {
            margin: 10px 0;
        }

        .login-container input[type="text"], 
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .login-container button[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #ffad99;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .login-container .options label {
            display: flex;
            align-items: center;
        }

        .login-container .options a {
            color: #007BFF;
            text-decoration: none;
        }

        .login-container .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .login-container .social-login button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 48%;
        }

        .login-container .social-login .facebook {
            background-color: #3b5998;
            color: white;
        }

        .login-container .social-login .twitter {
            background-color: #1da1f2;
            color: white;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="login-container">
            <p>Have an account?</p>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">SIGN IN</button>
                <div class="options">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <p>— Or Sign In With —</p>
                <div class="social-login">
                    <button type="button" class="facebook">Facebook</button>
                    <button type="button" class="twitter">Twitter</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
